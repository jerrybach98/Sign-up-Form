<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/odin-lined.png">
</head>
<body>

  <div class="layout">
    <div class="left">
    
      <div class="header">
        <img class="logo" src="./images/odin-lined.png" alt="Odin project viking logo">
        <div class="title">Odin</div>
      </div>

      <div class="credit">
        <p>Photo by
          <a href="https://unsplash.com/@samuelgirven" target="_blank" class="link">Samuel Girven</a>
          on 
          <a href="https://unsplash.com/photos/dumbbells-on-floor-VJ2s0c20qCo" target="_blank" class="link">Unsplash</a>
        </p>
      </div>
    </div>


    <div class="right">
      <div> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>

      <div> Sign up now and start your journey to greatness. </div>

      <div> You know you want to. </div>
      
      <form action="" method="post"></form>
        <fieldset>
          <div> Let's do this! </div>

          <div>
            <label for="fname">FIRST NAME</label>
            <input id="fname" name="fname" type="text" required />
          </div>

          <div>
            <label for="lname">LAST NAME </label>
            <input id="lname" name="lname" type="text" required />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" />
          </div>

          <div>
            <label for="tel">PHONE NUMBER</label>
            <input id="tel" name="tel" type="tel"/>
          </div>

          <div>
            <label for="pass">PASSWORD </label>
            <input id="fname" name="fname" type="text" required />
          </div>

          <div>
            <label for="fname">FIRST NAME</label>
            <input id="fname" name="fname" type="text" required />
          </div>

          <div><button>CREATE ACCOUNT</button></div>
        </fieldset>
      </form>

      <div class="login">
        Already have an account?
        <a href="#" >Log in</a>
      </div>

    </div>


  </div>

 
</body>
